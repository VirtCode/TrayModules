plugins {
    id 'java'
}

repositories {

    jcenter()
}

configurations {
    extraLibs
}

dependencies {
    implementation files("lib/TrayUtils-1.1.jar")

    compile group: 'net.java.dev.jna', name: 'jna', version: '5.6.0'
    compile group: 'net.java.dev.jna', name: 'jna-platform', version: '5.6.0'

    configurations.extraLibs.extendsFrom(configurations.compile)
}

jar {
    manifest {
        attributes(
                "Class-Path": configurations.compile.collect { it.getName() })

    }
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }

}